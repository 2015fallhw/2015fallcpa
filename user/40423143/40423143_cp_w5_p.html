<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>w5作業</h1>
    <p>40423143楊智勝</p>		
</section>
	
 <section>
    <h1>影片大綱</h1>
    <p>介紹input的使用方法,將名字儲存起來,然後再打印出來,還可以指定名字在name裡,並印出來.</p>		
</section>

<section>
    <h1>影片心得</h1>
    <p>這禮拜教的是name指令以及後面分支的指令,看完以後覺得學到很多,指令還有很多很多需要我去努力</p>   
</section> 

<section>
    <h1>上課心得</h1>
    <p>上完這禮拜的課,了解投影片的新增,以及額外建立投影片,可以使用更多的在投影片做更詳細的報告,也了解vimeo的嵌入碼放在對應的位置,覺得受益良多</p>		
</section> 

<section>
    <h1>自評</h1>
    <p>分數:70分</p>
</section>   
	
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

</script>
	
</body>
