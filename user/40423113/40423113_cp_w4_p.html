<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>作業4</h1>
    <p>40423113 吳冠毅 W4</p>		
</section>
	
<section id="hw-task-one">
    <h1>"STORING NUMBERS"</h1>
    <p>sorting=存儲，number=數字，總結來說就是讓我們可以用指令來寫出各種函數並代入數字可得答案的數字</p>
</section>

<section>
    <h1>關於影片內容</h1>
    <p>雖然知道這是一種計算數學的方法，但我覺得除了繁雜計算的函數以外，真的感覺用不到，而且其實我也只看懂一點點而已，好像還文字跟代數還要互相轉換，總之我看不懂就是了</p>
</section>

<section>
    <h1>自評</h1>
    <p>雖然這影片大半都不懂，但我盡力做了，也奮戰過了，我給自己60分</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
