<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>第15週</h1>
    <p>學號:40423104</p>
    <p>姓名:Syuan</p>
</section>

<section>
    <h1>內容大綱</h1>
    <ul>
    <li>心得感想</li>
    <li>自評成績</li>
    </ul>   			
</section>

<section>
    <h1>心得感想</h1>
    <p>在畫聖誕樹的時候，使用的是同學介紹的程式語言網頁，可以將打好的程式語言按執行就能夠馬上看到自己所設計的圖形，它也有介紹一些圖形或顏色得程式碼，雖然花了很多的時間在設計聖誕樹，但在設計當中，覺得自己所設計出來的每一條線都能馬上看到圖形，所以就覺得很有趣 ，很好玩，就花更多時間去設計然後完成他，看到自己的成果，讓我覺得超開心的。</p>
</section>

<section>
    <h1>自評成績</h1>
    <p>分數:73分</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
