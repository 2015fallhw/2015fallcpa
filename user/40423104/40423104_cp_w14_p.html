<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>第14週</h1>
    <p>學號:40423104</p>
    <p>姓名:Yan Syuan</p> 
</section>
	
<section>
    <h1>內容大綱</h1>
    <p>畫圖</p>
    <ul>
    <li>心得感想</li>
    <li>自評成績</li>
    </ul>   			
</section>
				
<section>
    <h1>心得感想</h1>
    <p>學會使用程式語言畫線，和建立畫佈，能夠更了解程式語言要怎麼設計與精簡所設計的語言，雖然剛開始接觸的時候，遇到許多問題，但是經過了解，我覺得畫圖的程式語言很有趣。</p>
</section>

<section>
    <h1>自評成績</h1>
    <p>分數:72分</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
