<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>w6作業</h1>
    <p>40423144葉宗翰</p>		
</section>

<section>
    <h1>影片大綱</h1>
    <p> 影片介紹一串程式碼有關計算的部分</p>

</p>
</section>

<section>
    <h1>影片心得</h1>
    <p>透過程式碼可以計算一些簡單的計算,這讓我聯想到計算機運動學概論,也是用大同小異的程式碼做計算</p>		
</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜老師為班上創一個倉儲,並教我們上傳自己的作業的部分,但是一次多人的上傳導致衝突,以至於要解決衝突花了不少時間,希望大家可以小心啊!</p>		
</section>

<section>
    <h1>自評</h1>
    <p>分數:80分</p> 
</section>
	
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
