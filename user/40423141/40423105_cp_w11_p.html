<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>w11作業</h1>
    <p>40423141黃羿誠</p>		
</section>

<section>
    <h1>修正fix及leo-editer安裝</h1>

    <p>2.進入leo-editer github</p>
    <p>3.下載leo-editor-broke-abbrev</p>
    <p>4.將檔案移至資料夾</p>
    <p>5.修改fix.bat裡的指令</p>
    <p>6.按fix.bat</p>
    <p>7.按start</p>
    <p>8.開啟leo-editer</p>
</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜老師教我們如何將最新的leo editer安裝到電腦上,讓我了解如何用另一種方法,安裝leo-editer</p>		
</section>

<section>
    <h1>自評</h1>
    <p>分數:70分</p>		
</section>
	
</div>
</div>
