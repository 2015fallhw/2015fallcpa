<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>W11作業</h1>
    <p>40423115李尚瑋</p>		
</section>

<section>
    <h1>修FIX及LEO-EDITER安裝</h1>
    <p>先下載最新版的fix</p>
    <p>去leo-editer github</p>
      <p>下載壓縮檔</p>
      <p>將檔案複製到資料夾</p>
      <p>修改fix.bat</p>
      <p>點擊fix及start</p>
      <p>進入leo</p>
     

</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜是這學期的開始,有一些東西我還不太熟,可以趁這次把之前沒學好的再補起來.

</p>
</section>



<section>
    <h1>自評</h1>
    <p>分數:70</p>		
</section>				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
