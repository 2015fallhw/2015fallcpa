<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>W2作業</h1>
    <p>40423115李尚瑋</p>		
</section>

<section>
    <h1>影片大綱</h1>
    <p>print('hello word')介紹python的用途還有一些基礎的指令
</p>
</section>

<section>
    <h1>影片心得</h1>
    <p>看完這禮拜的影片學習,利用電腦的運算及程式的使用,可以增加新的技能,從一段簡單的程式碼,經由自己不斷的學習,可以增進自己的實力.

</p>
</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜教如何教影片放到網路上供傳讓人下載,打入指令(python -m http.server)就可以知道自己的ip(ipconfig /all)位址,也知道怎麼改變投影片的內容,這樣每個禮拜作業不會都可以自己摸索,這個禮拜上課收受益良多.</p>
</section>

</section>				
</div>
</div>
