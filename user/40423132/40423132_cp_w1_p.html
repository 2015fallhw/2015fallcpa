<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>第1周作業</h1>
    <p>40423132郭力維</p>		
</section>
	
    
<section>
    <h1>安裝及啟動</h1>
    <p>1.從教學網站下載"Ana3_lite2.7"及"fix"</p>
    <p>2.將檔案進行解壓縮</p>
    <p>4.點擊fix.bat</p>
    <p>6.點擊start.bat</p>
    <p>7.成功</p>
</section>
				
<section>
    <h1>心得</h1>
    <p>因為這些東西以前都沒學過所以覺得特別艱難</p>
    <p>但上課有跟著做筆記大概知道該怎麼做</p>
    <p>希望未來可以慢慢進步</p>
</section>
				
<section>
    <h1>自評</h1>
    <p>分數：65</p>
</section>
                                                    
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
