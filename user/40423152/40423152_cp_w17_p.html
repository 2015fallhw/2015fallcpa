<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1><font color=green>計算機程式作業Week17</font></h1>
    <p><font color=blue>40423152</font><font color=white>賴浚珅</font><font color=orange>1/08</font></p>		
</section>

<section>
    <h1><font size=40><font color=green>動態模擬</font></font></h1>
</section>

<section>
    <h1><font color=green>心得</font></h1>
    <p>這個禮拜展現了動態模擬的程式,利用視覺暫留的方法,所以我們看到就像是球從高處落下,改變彈性係數會讓球飛不就喔~</p>		
</section>

<section>
    <h1><font color=green>自評</font></h1>
    <p>分數:70分</p>		
</section>
	
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
