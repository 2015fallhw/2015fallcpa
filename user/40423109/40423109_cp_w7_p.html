<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423109-7</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
   <h1>設計一甲</h1>
    <p>40423109何宗哲</p>			
</section>
	
<section id="hw-task-one">
    <h1>影片心得</h1>
    <p>%d是月內中的一天(0-31)</p>
    <p>%Y是四位數的年份表示</p>
    <p>%A是完整的星期名稱</p>
    <p>%a是簡化的星期名稱</p>
    <p>%b是簡化的月份名稱</p>
    <p>例如</p>
    <p>currentDate = datetime.date.today()</p>
    <p>print(currentDate)</p>
    <p>print(currentDate.strftime('%d %b, %Y'))</p>
    <p>2015-11-05</p>
    <p>05 Nov, 2015 <a 
   href=""></a>
</section>
				
<section>
   <h1>自評</h1>
    <p>分數:70分</p> 
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
