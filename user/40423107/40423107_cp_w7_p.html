<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>四設計一甲</h1>
    <p>40423107史育澤10/30</p>		
</section>
	
<section id="hw-task-one">
    <h1>影片心得</h1>
    <p>這次的影片和時間有很大的關西，我們只要知道今天的日期，就可以計算出到未來的日子還要多久，像是生日...很多的重要日期都可以計算。</p>
    <p>請參考 <a href="http://www.google.com">Google</a>
</section>

<section>
    <h1>課程心得</h1>
    <p>上次上課時聽到老師說:學長說我們班好像放棄了，每次禮拜一都只有乙班的去。我當下才知道有TA的課可以上，所以應該不是我們放棄，只是不曉得。</p>
</section>

<section>
    <h1>自評</h1>
    <p>我這次給70分，不多不少剛剛好</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務一</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
