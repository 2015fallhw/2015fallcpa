<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>404232117 12/18</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>零基礎學Python</h1>
    <h2>用 Python 執行動態模擬!</h2>
    <p>404232117 四設一甲 李國豪</p>	
</section>
	
<section>
    <h1>過程</h1>
    <p>有一些內容在期末複習影片中有提到</p>
    <p>文章底下會分享一些程式碼！</p>
</section>
<section>
    <h1>心得</h1>
    <p>這是第一次使用網頁進行動態模擬</p>
    <p>有種說不上來的感覺耶哈哈！</p>
</section>
<section>
    <h1>自評</h1>
    <p>自評分數：75</p>
    <p>這次沒有拍影片的原因是覺得不太需要</p>
    <p>但爾後若有覺得更有趣的地方會放上來分享</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
