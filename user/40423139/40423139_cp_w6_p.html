<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423139-6</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>設計一甲</h1>
    <p>40423139曾繼緯</p>		
</section>
	
<section id="hw-task-one">
    <h1>協同倉儲</h1>
    <p>班級有了自己的協同倉儲後,就可以大家把東西集中在一起,才不會有資料不協調的事情發生

但也因為有了協同倉儲,任何人都可以新增及砍掉東西

所以東西很容易被誤刪

這是它的敗筆之一喔:((</p>
 
</section>
<section>
    <h1>心得</h1>
    <p>倉儲很難用!!!真的!!!東西很容易被別人刪掉!或是leo檔壞掉!!但也讓我學習怎樣修復leo檔</p>

</section>
				
<section>
    <h1>自評</h1>
    <p>80分,就看在我修好leo檔的分數吧:))))</p>

</section>
  
  

</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

</script>
