<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>40423139-4</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>有關我的作業</h1>
    <p>40423139曾繼緯</p>		
</section>
	
<section id="hw-task-one">
    <h1>作業任務四</h1>
    <p>10/23 作業: 完成 [02:20:00] Storing Numbers 課程研習(up to [03:14:26]), 必須在 10/30 上課前完成內容與自評</p>
    <p>請參考 <a href="http://www.google.com">Google</a>
</section>
				
<section>
    <h1>第3張投影片</h1>
    <p>成績自評分數的量化依據?</p>
    <p>可以連結到內部投影片<a href="#/hw-task-one">作業任務一</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
