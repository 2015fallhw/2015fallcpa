<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>w8作業</h1>
    <p>40423105王奕智</p>		
</section>

<section>
    <h1>影片大綱</h1>
    <p>answer=input("would you like express shipping?")</p>
    <p>if answer == "yes":</p>
    <p>print("That will be an extra $10")</p>
    <p>如果輸入yes就打印出That will be an extra $10</p>		
</section>

<section>
    <h1>影片心得</h1>
    <p>==表示 是</p>
    <p>!=表示 否</p>
    <p>>大於</p>
    <p>>=大於等於</p>
</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜上課時網路有問題,老師就教我們如何教ipv4改成ipv6,連到系上的網路,原來電腦的世界這麼大,也學習到解決問題的方法.</p>		
</section>

<section>
    <h1>自評</h1>
    <p>分數:75分</p>		
</section>
	
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
