<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>2015CP W1</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>計算機程式</h1>
    <p>第1週教學內容</p>		
</section>
	
<section id="hw-task-one">
    <h1>課程規劃</h1>
    <p>教科書</p>
    <p>請參考 <a href="http://openbookproject.net/thinkcs/python/english3e/">http://openbookproject.net/thinkcs/python/english3e/</a>
</section>
				
<section>
    <h1>作業規劃</h1>
    <p>影片內容</p>
    <a href="https://www.youtube.com/watch?v=9uq3w6JJS00">Zero to hero with Python</a>
</section>
				
<section>
    <h1>Git 操作</h1>
    <p>git clone</p>
    <p>git config --global user.name</p>
    <p>git config --global user.email</p>
    <p>git add -A</p>
    <p>git commit -m</p>
    <p>git push</p>
</section>
<section>
    <h1>Jupyter 操作</h1>
    <p>啟動</p>
    <p>基本執行</p>
</section>
<section>
    <h1>結論</h1>
    <p>自主開放學習</p>
    <p>線上教材</p>
    <p>影音教材</p>
</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
</html>
