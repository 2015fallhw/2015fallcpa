<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>w6作業</h1>
    <p>40423140黃子晏</p>		
</section>

<section>
    <h1>上課內容</h1>
    <p>這週我們學習了將全班的作業整合在一塊 透過一些指令 進入了reveal.leo複製原本9999的東西修改一些地方之後再推送上去</p>		
</section>

<section>
    <h1>上課心得</h1>
    <p>這禮拜上課我學到了協同倉儲 全班的同學一起用這個倉儲繳交作業 之後有可能可以分工合作完成各組的作業資料 為了因應期末考 大家用這個協同倉儲很方便 老師上課錄影講的很清楚 如何修改裡面的東西 在我筆記來不及抄或是寫的沒有那麼清楚的時候 幫助我真的很大 我覺得用這個方法交作業有很大的彈性 目前應該找不到更好的方法來取代這些</p>		
</section>

<section>
    <h1>自評</h1>
    <p>分數:74分</p> 
</section>
	
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
