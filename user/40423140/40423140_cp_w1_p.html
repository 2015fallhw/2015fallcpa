<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>W1作業</h1>
    <p>40423140 黃子晏</p>		
</section>

<section>
    <h1>上課心得</h1>
    <p>第一次上課很不適應 而且上課步驟好快 需要時間好好練習</p>		
</section>

<section>
    <h1>什麼工程師們 心得</h1>
    <p>這篇文章主要再說關於工程師,工程師涉及到的範圍很廣,必須知道的知識也非常的多,工程師必須要學著怎麼解決問題,也必須要有責任感,文章中就把工程教育分成四個1.科學(物理,化學,數學)2.工程科學3.應用工程4.人文與社會科學.</p>		
</section>

<section>
    <h1>自評</h1>
    <p>分數:75分</p> 
</section>
			
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
