<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>W11作業</h1>
    <p>40423140 黃子晏</p>		
</section>

<section>
    <h1>上課內容</h1>
    <p>這個禮拜教了如何猜數字遊戲的程式碼和猜顏色的程式碼</p>		
</section>

<section>
    <h1>上課心得</h1>
    <p>這週複習了上週所教的猜數字遊戲 對此有了更深入的了解 最後一節課 關於那猜顏色遊戲 我覺得很難 就跟老師上課說的一樣 初學的我們來說看到了這麼一大串程式語言 是很吃力的 要消化難度甚大 自己私底下再去看那多到不行的新符號與關鍵字 很難摸的到頭緒 希望老師下週能在講解一次 現在我們做的都只是單機遊戲而已 期待以後可以把它放在網頁 提供每一個人點進去玩</p>		
</section>


<section>
    <h1>自評</h1>
    <p>這週學習了猜顏色遊戲 比猜數字遊戲的程式撰寫 跳了好幾個層級 回家我看了很多次還是很難 還是看不懂 我給自己70分 </p> 
</section>
			
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    Reveal.initialize({
    });
</script>
	
</body>
